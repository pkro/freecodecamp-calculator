
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="display" id="display">0</div>

    <button class="key numkey" id="one">1</button>
    <button class="key numkey" id="two">2</button>
    <button class="key numkey" id="three">3</button>
    <button class="key numkey" id="four">4</button>
    <button class="key numkey" id="five">5</button>
    <button class="key numkey" id="six">6</button>
    <button class="key numkey" id="seven">7</button>
    <button class="key numkey" id="eight">8</button>
    <button class="key numkey" id="nine">9</button>
    <button class="key numkey" id="zero">0</button>
    <button class="key numkey" id="decimal">.</button>

    <button class="key opkey" id="add">+</button>
    <button class="key opkey" id="subtract">-</button>
    <button class="key opkey" id="multiply">*</button>
    <button class="key opkey" id="divide">/</button>

    <button class="key" id="clear">clear</button>
    

    <button class="key equals" id="equals">=</button>
</div>
</body>
</html>
